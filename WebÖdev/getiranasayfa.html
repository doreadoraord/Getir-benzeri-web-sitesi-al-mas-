<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getir UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header */
        header {
            background-color: #5d3ebc;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd300;
        }

        header .nav-left a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header .nav-left a:hover {
            text-decoration: underline;
        }

        header .nav-right {
            display: flex;
            gap: 15px;
        }

        header .nav-right a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header .nav-right a:hover {
            text-decoration: underline;
        }

        /* Location and Search Bar */
        .location-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            margin: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .location-bar .address-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-bar .address-section img {
            width: 24px;
            height: 24px;
        }

        .location-bar .address-section .address-text {
            font-size: 14px;
            color: #333;
        }

        .location-bar .address-section .delivery-time {
            background-color: #ffd300;
            color: #5d3ebc;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .location-bar .search-bar {
            display: flex;
            align-items: center;
            width: 60%;
        }

        .location-bar .search-bar input {
            flex-grow: 1;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 12px;
        }

        .location-bar .search-bar button {
            background-color: #5d3ebc;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
        }

        .location-bar .search-bar button:hover {
            background-color: #4a32a3;
        }

        /* Delivery Info */
        .delivery-info {
            padding: 10px;
            background-color: #fff;
            margin: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
        }

        /* Main Content */
        main {
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-top: 0;
            font-size: 18px;
            color: #5d3ebc;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            color: #5d3ebc;
            font-weight: bold;
        }

        /* Products Section */
        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            margin-top: 10px;
        }

        .product-title {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #5d3ebc;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #5d3ebc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background-color: #4a32a3;
        }

        /* Cart Section */
        .cart {
            width: 25%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart h3 {
            margin-top: 0;
            font-size: 18px;
            color: #5d3ebc;
        }

        .cart .empty {
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item .item-name {
            font-size: 16px;
        }

        .cart-item .item-price {
            font-size: 14px;
            color: #5d3ebc;
        }

        .cart-total {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            color: #333;
        }

        .checkout {
            background-color: #5d3ebc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .checkout:hover {
            background-color: #4a32a3;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <div class="logo">Getir</div>
            <a href="#">getiryemek</a>
            <a href="#">getirbüyük</a>
            <a href="#">getirsu</a>
            <a href="#">getircars</a>

    <!-- Location and Search Bar -->
    <article class="location-bar">

    <main>

            <ul>
                <li>Su & İçecek</li>

                <li>Maden Suyu</li>
                <li>Ayran & Kefir</li>
            </ul>
        </aside>

        <!-- Products -->
        <section class="products">
            <div class="product">
                <img src="C:\Users\BORAN DORA\Desktop\okul\web programlama\WebÖdev\resimler\monster.jpg" alt="Monster">
                <div class="product-details">
                    <h3 class="product-title">Monster Tanışma Paketi</h3>
                    <p class="product-price">$151.20</p>
                </div>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>

            <div class="product">
                <img src="C:\Users\BORAN DORA\Desktop\okul\web programlama\WebÖdev\resimler\pepsi.webp" alt="Pepsi">
                <div class="product-details">
                    <h3 class="product-title">Pepsi Paketi</h3>
                    <p class="product-price">$121.30</p>
                </div>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>

            <div class="product">
                <img src="C:\Users\BORAN DORA\Desktop\okul\web programlama\WebÖdev\resimler\kola.jpg" alt="Coca Cola">
                <div class="product-details">
                    <h3 class="product-title">Coca-Cola & Fanta & Sprite Üçlüsü</h3>
                    <p class="product-price">$105.30</p>
                </div>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </section>

        <!-- Cart -->
        <aside class="cart">
            <h3>Sepetim</h3>
            <div class="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-total">Toplam: $0.00</div>
            <button class="checkout">Ödeme Yap</button>
        </aside>
    </main>
</body>
</html>
